syntax = "proto3";

package user;

option go_package = "./;user";

import "google/protobuf/empty.proto";
import "google/api/annotations.proto";
import "google/protobuf/field_mask.proto";
import "google/protobuf/struct.proto";

// 用户服务定义
service UserService {
  rpc Register(RegisterRequest) returns (RegisterResponse) {
    option (google.api.http) = {
      post : "/api/v1/auth/register"
      body : "*"
    };
  }

  rpc Login(LoginRequest) returns (LoginResponse) {
    option (google.api.http) = {
      post : "/api/v1/auth/login"
      body : "*"
    };
  }

  rpc Logout(google.protobuf.Empty) returns (google.protobuf.Empty) {
    option (google.api.http) = {
      post : "/api/v1/auth/logout"
    };
  }

  rpc ValidateToken(ValidateTokenRequest) returns (ValidateTokenResponse) {
    option (google.api.http) = {
      post : "/api/v1/auth/validate"
      body : "*"
    };
  }

  rpc GetUserProfile(GetUserProfileRequest) returns (GetUserProfileResponse) {
    option (google.api.http) = {
      get : "/api/v1/users/{user_id}"
    };
  }

  rpc UpdateUserProfile(UpdateUserProfileRequest)
      returns (google.protobuf.Empty) {
    option (google.api.http) = {
      put : "/api/v1/users/{user_id}"
      body : "*"
    };
  }

  rpc DeleteUser(DeleteUserRequest) returns (google.protobuf.Empty) {
    option (google.api.http) = {
      delete : "/api/v1/users/{user_id}"
    };
  }
}
// 用户信息
message User {
  int64 id = 1;
  string username = 2;
  string email = 3;
  string bio = 4;
}

// Register 方法的请求消息
message RegisterRequest {
  string username = 1;
  string email = 2;
  string password = 3;
  string bio = 4;
}

// Register 方法的响应消息
message RegisterResponse { User user = 1; }

// Login 方法的请求消息
message LoginRequest {
  string username = 1;
  string password = 2;
}

// Login 方法的响应消息
message LoginResponse { string token = 1; }

// ValidateToken 方法的请求消息
message ValidateTokenRequest { string jwtToken = 1; }

// ValidateToken 方法的响应消息
message ValidateTokenResponse {
  int64 user_id = 1;
  string username = 2;
  map<string, google.protobuf.Value> claims = 3;
}

// GetUserProfile 方法的请求消息
message GetUserProfileRequest { int64 user_id = 1; }

// GetUserProfile 方法的响应消息
message GetUserProfileResponse { User user = 1; }

// UpdateUserProfile 方法的请求消息
message UpdateUserProfileRequest {
  int64 user_id = 1;
  string username = 2;
  string email = 3;
  string bio = 4;
  google.protobuf.FieldMask update_mask = 5;
}

// DeleteUser 方法的请求消息
message DeleteUserRequest { int64 user_id = 1; }