syntax = "proto3";

package qa;

option go_package = "./;qa";

import "google/protobuf/empty.proto";
import "google/protobuf/timestamp.proto";

// ==================================
// 核心数据结构 (Core Data Structures)
// ==================================

// 问题
message Question {
  int64 id = 1;
  string title = 2;
  string content = 3;
  int64 user_id = 4;
  google.protobuf.Timestamp created_at = 5;
  google.protobuf.Timestamp updated_at = 6;
}

// 评论
message Comment {
  int64 id = 1;
  int64 answer_id = 2;
  int64 user_id = 3;
  string content = 4;
  google.protobuf.Timestamp created_at = 5;
  google.protobuf.Timestamp updated_at = 6;
}

// 回答
message Answer {
  int64 id = 1;
  int64 question_id = 2;
  string content = 3;
  int64 user_id = 4;
  int32 upvote_count = 5;
  google.protobuf.Timestamp created_at = 6;
  google.protobuf.Timestamp updated_at = 7;
}

// ==================================
// 服务定义 (Service Definition)
// ==================================

// 问答服务定义
service QAService {
  // --- 问题相关 (Question RPCs) ---
  rpc CreateQuestion(CreateQuestionRequest) returns (Question);
  rpc GetQuestion(GetQuestionRequest) returns (Question); // 返回单个问题
  rpc ListQuestions(ListQuestionsRequest) returns (ListQuestionsResponse);
  rpc UpdateQuestion(UpdateQuestionRequest) returns (Question);
  rpc DeleteQuestion(DeleteQuestionRequest) returns (google.protobuf.Empty);

  // --- 回答相关 (Answer RPCs) ---
  rpc CreateAnswer(CreateAnswerRequest) returns (Answer);
  rpc UpdateAnswer(UpdateAnswerRequest) returns (Answer);
  rpc DeleteAnswer(DeleteAnswerRequest) returns (google.protobuf.Empty);
  rpc ListAnswers(ListAnswersRequest) returns (ListAnswersResponse);

  // --- 评论相关 (Comment RPCs) ---
  rpc CreateComment(CreateCommentRequest) returns (Comment);
  rpc UpdateComment(UpdateCommentRequest) returns (Comment);
  rpc DeleteComment(DeleteCommentRequest) returns (google.protobuf.Empty);
  rpc ListComments(ListCommentsRequest) returns (ListCommentsResponse);
}

// ==================================
// 请求/响应消息 (Request/Response Messages)
// ==================================

// --- 问题 (Question) ---
message CreateQuestionRequest {
  string title = 1;
  string content = 2;
  int64 user_id =
      3; // 注：在实际应用中，此ID应从gRPC元数据中的认证令牌（如JWT）解析得出，而非由客户端直接提供。
}

message GetQuestionRequest {
  int64 id = 1; // 问题ID
}

message ListQuestionsRequest {
  int32 page = 1;      // 页码
  int32 page_size = 2; // 每页数量
}

message ListQuestionsResponse {
  repeated Question questions = 1;
  int32 total_count = 2;
}

message UpdateQuestionRequest {
  int64 id = 1; // 要更新的问题ID
  string title = 2;
  string content = 3;
  int64 user_id = 4; // 用于权限验证
}

message DeleteQuestionRequest {
  int64 id = 1;      // 要删除的问题ID
  int64 user_id = 2; // 用于权限验证
}

// --- 回答 (Answer) ---
message CreateAnswerRequest {
  int64 question_id = 1; // 回答所属的问题ID
  string content = 2;
  int64 user_id = 3; // 回答者ID，同样应从认证信息中获取
}

message UpdateAnswerRequest {
  int64 id = 1; // 要更新的回答ID
  string content = 2;
  int64 user_id = 3; // 用于权限验证
}

message DeleteAnswerRequest {
  int64 id = 1;      // 要删除的回答ID
  int64 user_id = 2; // 用于权限验证
}

message ListAnswersRequest {
  int64 question_id = 1;
  int32 page = 2;
  int32 page_size = 3;
}

message ListAnswersResponse {
  repeated Answer answers = 1;
  int32 total_count = 2;
}

// --- 评论 (Comment) ---
message CreateCommentRequest {
  int64 answer_id = 1; // 评论所属的回答ID
  string content = 2;
  int64 user_id = 3; // 评论者ID，同样应从认证信息中获取
}

message UpdateCommentRequest {
  int64 id = 1; // 要更新的评论ID
  string content = 2;
  int64 user_id = 3; // 用于权限验证
}

message DeleteCommentRequest {
  int64 id = 1;      // 要删除的评论ID
  int64 user_id = 2; // 用于权限验证
}

message ListCommentsRequest {
  int64 answer_id = 1;
  int32 page = 2;
  int32 page_size = 3;
}

message ListCommentsResponse {
  repeated Comment comments = 1;
  int32 total_count = 2;
}