name: Build Desktop Client

on:
  workflow_dispatch:  # 手动触发
  push:
    tags:
      - 'v*'  # 当推送版本标签时触发

jobs:
  build:
    strategy:
      matrix:
        platform:
          - { os: ubuntu-latest, name: linux }
          - { os: macos-latest, name: darwin }
          - { os: windows-latest, name: windows }
    
    runs-on: ${{ matrix.platform.os }}
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.25'
          cache: true
          cache-dependency-path: |
            go.work.sum
            clients/wails-client/go.sum

      - name: Set up Node.js
        uses: actions/setup-node@v6
        with:
          node-version: '24.9.0'
          cache: 'npm'
          cache-dependency-path: clients/wails-client/frontend/package-lock.json
          

      - name: Install and cache Linux APT dependencies
        if: matrix.platform.os == 'ubuntu-latest'
        uses: awalsh128/cache-apt-pkgs-action@latest
        with:
          packages: libgtk-3-dev libwebkit2gtk-4.1-dev


      # macOS 依赖
      - name: Install macOS dependencies
        if: matrix.platform.os == 'macos-latest'
        run: |
          xcode-select --install 2>/dev/null || true

      # Windows 依赖
      - name: Install Windows dependencies
        if: matrix.platform.os == 'windows-latest'
        run: |
          # Windows runner 已包含 WebView2 Runtime
          # 确认 Windows SDK 可用
          echo "Checking Windows build environment..."
          where cl.exe

      - name: Install Wails
        run: go install github.com/wailsapp/wails/v2/cmd/wails@latest

      - name: Install frontend dependencies
        working-directory: clients/wails-client/frontend
        run: npm ci

      - name: Build Wails app (Linux)
        if: matrix.platform.os == 'ubuntu-latest'
        working-directory: clients/wails-client
        run: wails build -tags webkit2_41
        env:
          GOWORK: off

      - name: Build Wails app (macOS/Windows)
        if: matrix.platform.os != 'ubuntu-latest'
        working-directory: clients/wails-client
        run: wails build
        env:
          GOWORK: off
        

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: wails-client-${{ matrix.platform.name }}
          path: clients/wails-client/build/bin/*
